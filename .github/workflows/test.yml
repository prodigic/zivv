name: Test Suite

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Run ETL build
              run: npm run build:etl

            - name: Run unit tests with coverage
              run: npm run test:coverage

            - name: Upload coverage reports
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage/coverage.json
                  fail_ci_if_error: false

            - name: Upload unit test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: unit-test-results
                  path: |
                      coverage/
                      test-results/

    e2e-tests:
        name: E2E Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Build application
              run: npm run build

            - name: Run E2E tests
              run: npm run test:e2e
              env:
                  CI: true

            - name: Upload E2E test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: e2e-test-results
                  path: |
                      playwright-report/
                      test-results/

    performance-tests:
        name: Performance Tests
        runs-on: ubuntu-latest
        if: github.event_name == 'push' || github.event.pull_request.base.ref == 'main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Build application
              run: npm run build

            - name: Run performance tests
              run: npm run test:performance
              env:
                  CI: true

            - name: Upload performance test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: performance-test-results
                  path: |
                      playwright-report/
                      test-results/

    lint-and-format:
        name: Lint and Format Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint
              continue-on-error: true

            - name: Check Prettier formatting
              run: npm run format:check
              continue-on-error: true

            - name: TypeScript type check
              run: npx tsc --noEmit
              continue-on-error: true

    build-test:
        name: Build Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run ETL processing
              run: npm run build:etl

            - name: Build for production
              run: npm run build

            - name: Test production build
              run: npm run preview &

    test-summary:
        name: Test Summary
        runs-on: ubuntu-latest
        needs: [unit-tests, e2e-tests, lint-and-format, build-test]
        if: always()

        steps:
            - name: Check test results
              run: |
                  echo "Unit Tests: ${{ needs.unit-tests.result }}"
                  echo "E2E Tests: ${{ needs.e2e-tests.result }}"
                  echo "Lint/Format: ${{ needs.lint-and-format.result }}"
                  echo "Build Test: ${{ needs.build-test.result }}"

                  # Only fail on critical tests - lint warnings don't block CI
                  if [ "${{ needs.unit-tests.result }}" != "success" ] ||
                     [ "${{ needs.e2e-tests.result }}" != "success" ] ||
                     [ "${{ needs.build-test.result }}" != "success" ]; then
                    echo "❌ Critical tests failed"
                    exit 1
                  else
                    if [ "${{ needs.lint-and-format.result }}" != "success" ]; then
                      echo "⚠️ All critical tests passed (lint warnings present)"
                    else
                      echo "✅ All tests passed"
                    fi
                  fi
