name: ETL Data Processing

on:
  push:
    paths:
      - "data/**"
      - "src/lib/etl/**"
      - ".github/workflows/etl.yml"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  process-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for data changes
        id: data-check
        run: |
          # Check if data files have changed
          if git diff --name-only HEAD~1 HEAD | grep -E '^data/(events|venues)\.txt$'; then
            echo "data_changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“Š Data files have changed, processing needed"
          else
            echo "data_changed=false" >> $GITHUB_OUTPUT
            echo "ğŸ“Š No data file changes detected"
          fi

      - name: Build TypeScript
        if: steps.data-check.outputs.data_changed == 'true' || github.event_name == 'workflow_dispatch'
        run: npm run build

      - name: Run ETL Processing
        if: steps.data-check.outputs.data_changed == 'true' || github.event_name == 'workflow_dispatch'
        id: etl
        run: |
          echo "ğŸš€ Starting ETL processing..."

          # Create a Node.js script to run the ETL processor
          cat > run-etl.mjs << 'EOF'
          import { ETLProcessor } from './dist/lib/etl/processor.js';
          import { fileURLToPath } from 'url';
          import { dirname, join } from 'path';

          const __filename = fileURLToPath(import.meta.url);
          const __dirname = dirname(__filename);

          const processor = new ETLProcessor(__dirname);

          try {
            const result = await processor.processData();
            
            if (result.success) {
              console.log('âœ… ETL processing completed successfully');
              console.log(`ğŸ“Š Stats: ${result.stats.parsedEvents} events, ${result.stats.parsedArtists} artists, ${result.stats.parsedVenues} venues`);
              console.log(`âš ï¸  ${result.errors.length} errors, ${result.warnings.length} warnings`);
              
              // Write summary for GitHub
              const summary = {
                success: true,
                stats: result.stats,
                errorCount: result.errors.length,
                warningCount: result.warnings.length,
                manifest: result.manifest
              };
              
              await import('fs').then(fs => 
                fs.promises.writeFile('etl-summary.json', JSON.stringify(summary, null, 2))
              );
              
              process.exit(0);
            } else {
              console.error('âŒ ETL processing failed');
              result.errors.forEach(error => {
                console.error(`Error: ${error.message} (${error.sourceFile}:${error.lineNumber})`);
              });
              process.exit(1);
            }
          } catch (error) {
            console.error('ğŸ’¥ ETL processing crashed:', error);
            process.exit(1);
          }
          EOF

          node run-etl.mjs

      - name: Read ETL Summary
        if: steps.etl.outcome == 'success'
        id: summary
        run: |
          if [ -f etl-summary.json ]; then
            echo "Reading ETL processing summary..."
            EVENTS=$(cat etl-summary.json | jq -r '.stats.parsedEvents')
            ARTISTS=$(cat etl-summary.json | jq -r '.stats.parsedArtists')
            VENUES=$(cat etl-summary.json | jq -r '.stats.parsedVenues')
            ERRORS=$(cat etl-summary.json | jq -r '.errorCount')
            WARNINGS=$(cat etl-summary.json | jq -r '.warningCount')
            
            echo "events=$EVENTS" >> $GITHUB_OUTPUT
            echo "artists=$ARTISTS" >> $GITHUB_OUTPUT
            echo "venues=$VENUES" >> $GITHUB_OUTPUT
            echo "errors=$ERRORS" >> $GITHUB_OUTPUT
            echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT
            
            echo "ğŸ“Š Processed: $EVENTS events, $ARTISTS artists, $VENUES venues"
            echo "âš ï¸  Issues: $ERRORS errors, $WARNINGS warnings"
          fi

      - name: Check for processed data changes
        if: steps.etl.outcome == 'success'
        id: output-check
        run: |
          if [ -n "$(git status --porcelain public/data/)" ]; then
            echo "output_changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Processed data has changed"
          else
            echo "output_changed=false" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ No changes to processed data"
          fi

      - name: Configure Git
        if: steps.output-check.outputs.output_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Auto-commit processed data (zero errors)
        if: steps.output-check.outputs.output_changed == 'true' && steps.summary.outputs.errors == '0'
        run: |
          echo "ğŸ¯ No errors detected, proceeding with auto-commit"

          # Add all processed data files
          git add public/data/

          # Create commit with detailed message
          git commit -m "ğŸ¤– chore(data): update processed data from ETL pipeline

          - Events: ${{ steps.summary.outputs.events }}
          - Artists: ${{ steps.summary.outputs.artists }}
          - Venues: ${{ steps.summary.outputs.venues }}
          - Errors: ${{ steps.summary.outputs.errors }}
          - Warnings: ${{ steps.summary.outputs.warnings }}

          Files updated:
          - public/data/manifest.json
          - public/data/events-*.json (monthly chunks)
          - public/data/artists.json
          - public/data/venues.json
          - public/data/indexes.json
          - public/data/search-*.json

          Co-Authored-By: ETL Pipeline <etl@github.actions>"

          # Push directly to main branch
          echo "ğŸš€ Pushing changes to main branch..."
          git push origin main

          echo "âœ… ETL data successfully committed and pushed to main"

      - name: Create Pull Request (errors detected or auto-commit failed)
        if: steps.output-check.outputs.output_changed == 'true' && (steps.summary.outputs.errors != '0' || failure())
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ğŸ¤– Update processed data from ETL pipeline (ERRORS DETECTED)

            - Events: ${{ steps.summary.outputs.events }}
            - Artists: ${{ steps.summary.outputs.artists }}
            - Venues: ${{ steps.summary.outputs.venues }}
            - Errors: ${{ steps.summary.outputs.errors }}
            - Warnings: ${{ steps.summary.outputs.warnings }}
          title: "ğŸš¨ ETL Data Update (Manual Review Required)"
          body: |
            ## âš ï¸ ETL Processing Results - Manual Review Required

            This pull request contains processed data from the ETL pipeline.
            **MANUAL REVIEW REQUIRED** due to errors detected or auto-commit failure.

            ### ğŸ“Š Processing Summary
            - **Events**: ${{ steps.summary.outputs.events }}
            - **Artists**: ${{ steps.summary.outputs.artists }}
            - **Venues**: ${{ steps.summary.outputs.venues }}
            - **Errors**: ${{ steps.summary.outputs.errors }} âš ï¸
            - **Warnings**: ${{ steps.summary.outputs.warnings }}

            ### ğŸ“ Changed Files
            The following processed data files have been updated:
            - `public/data/manifest.json`
            - `public/data/events-*.json` (monthly chunks)
            - `public/data/artists.json`
            - `public/data/venues.json`
            - `public/data/indexes.json`
            - `public/data/search-*.json`

            ### ğŸ”„ Triggered by
            Changes to source data files in the `data/` directory.

            ### ğŸš¨ Action Required
            Please review the ETL processing errors before merging this PR.
            Check the workflow logs for detailed error information.

            ---
            *This PR was automatically created by the ETL processing workflow.*
          branch: etl-data-update-errors
          delete-branch: true

  # Optional: Deploy preview for testing
  deploy-preview:
    needs: process-data
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to preview environment
        run: |
          echo "ğŸš€ Would deploy to preview environment here"
          echo "Preview URL: https://preview-branch.github.io/zivv/"
